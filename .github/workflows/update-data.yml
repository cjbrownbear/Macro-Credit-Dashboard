name: update

on:
  workflow_dispatch:
  schedule:
    # Poll a few times per day so new releases show up quickly without hammering FRED.
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl feedparser

      - name: Run updater
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python update_data.py

      - name: Commit and push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json news.json macro_credit_timeseries.xlsx macro_credit_metrics.xlsx
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Auto-update dashboard data"
          git push
