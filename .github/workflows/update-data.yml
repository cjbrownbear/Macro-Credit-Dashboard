name: Update dashboard data

on:
  workflow_dispatch:
  schedule:
    # Weekly (Mondays at 11:15 UTC). Adjust if you want.
    - cron: "15 11 * * 1"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl feedparser python-dateutil

      - name: Run updater
        env:
          # Optional but strongly recommended:
          # Add to repo secrets: FRED_API_KEY
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python update_data.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json news.json macro_credit_timeseries.xlsx macro_credit_metrics.xlsx || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update dashboard data"
          git push
