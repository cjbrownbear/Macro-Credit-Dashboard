name: Update dashboard data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"  # Mondays 14:00 UTC (adjust if you want)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests feedparser

      - name: Run updater
        run: |
          python update_data.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json news.json macro_credit_timeseries.xlsx macro_credit_metrics.xlsx

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update dashboard data"
          git push

